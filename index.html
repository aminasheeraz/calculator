<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet"  href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!--javascript main-->
    <script src="main3.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="jumbotron">
        <div id="display"></div>
    </div>
    <div  id="clear" class=" btn btn_default">AC</></div>
    <div class="row">
        <div class="col-xs-8">
            <table class="table table-bordered">
                <tbody id="buttons">
                <tr>
                    <td class="numbers"><button class=" btn btn_default">7</button></td>
                    <td class="numbers"><button class=" btn btn_default">8</button></td>
                    <td class="numbers"><button class=" btn btn_default">9</button></td>
                </tr>
                <tr>
                    <td class="numbers"><button class=" btn btn_default">4</button></td>
                    <td class="numbers"><button class=" btn btn_default">5</button></td>
                    <td class="numbers"><button class=" btn btn_default">6</button></td>
                </tr>
                <tr>
                    <td class="numbers"><button class=" btn btn_default">1</button></td>
                    <td class="numbers"><button class=" btn btn_default">2</button></td>
                    <td class="numbers"><button class=" btn btn_default">3</button></td>
                </tr>
                <tr>
                    <td class="numbers" ><button class=" btn btn_default">0</button></td>
                    <td class="numbers" ><button class=" btn btn_default">.</button></td>
                    <td class="numbers"><button class=" operators btn btn_default">=</button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-4">
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td class="numbers"><button class=" operators btn btn_default">/</button></td>
                </tr>
                <tr>
                    <td class="numbers"><button class=" operators btn btn_default">x</button></td>
                </tr>
                <tr>
                    <td class="numbers"><button class=" operators btn btn_default">-</button></td>
                </tr>
                <tr>
                    <td class="numbers"><button class=" operators btn btn_default">+</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
